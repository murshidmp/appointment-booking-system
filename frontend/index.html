<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Booking</title>
  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto p-6 bg-white shadow-md mt-10">
    <h1 class="text-2xl font-bold mb-4">Book an Appointment</h1>
    <div class="mb-4">
      <label for="date" class="block text-sm font-medium text-gray-700">Select Date:</label>
      <input type="date" id="date" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
    </div>
    <div id="slotsContainer" class="grid grid-cols-4 gap-2 mb-4">
      <!-- Time slots will be injected here -->
    </div>
    <div class="mb-4">
      <p>Selected Time Slot: <span id="selectedSlot" class="font-bold"></span></p>
    </div>
    <div class="mb-4">
      <input type="text" id="name" placeholder="Your Name" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
    </div>
    <div class="mb-4">
      <input type="tel" id="phone" placeholder="Phone Number" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
    </div>
    <button id="bookBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Book Appointment</button>
    <p id="message" class="mt-4 text-center text-sm"></p>
  </div>
  <script src="plugin.js"></script>
</body>
</html>
